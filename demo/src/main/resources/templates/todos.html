<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .action-buttons a,
        .action-buttons button {
            padding: 6px 12px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .action-buttons a:hover,
        .action-buttons button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>To-Do List</h1>

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>User Name</th>
                <th>Country</th>
                <th>Completed</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="todo : ${listToDos}">
                <td th:text="${todo.title}"></td>
                <td th:text="${todo.user.name}"></td>
                <td th:text="${todo.user.address.country}"></td>
                <td th:text="${todo.completed}"></td>
                <td>
                    <div class="action-buttons">
                        <a th:href="@{/todos/edit/{id}(id=${todo.id})}">Edit</a>
                        <form th:action="@{/todos/delete/{id}(id=${todo.id})}" method="post"
                            onsubmit="return confirm('Are you sure you want to delete this to-do item?');">
                            <button type="submit">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <a href="/todos/new">Create New ToDo</a>

</body>

</html>
